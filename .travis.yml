language: go

go:
- 1.7.x

os:
  - linux
  - osx

sudo: required
dist: trusty

env:
  global:
  - PROJECT_NAME="blinkstick"
  - PROJECT_PATH="github.com/yesnault"

install: true

script:
  -  echo "working on $TRAVIS_OS_NAME"
  -  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update && sudo apt-get install -qq libusb-1.0-0-dev ;
      cd cli/blink;
      architecture="linux-amd64";
      echo "Building ${architecture}";
      export GOOS="linux";
      export GOARCH="amd64";
      go build -ldflags "-X github.com/yesnault/blinkstick/cli/blink/update.architecture=${architecture}" -o bin/blink-${architecture};
    fi;
  -  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cd cli/blink;
      architecture="darwin-amd64";
      echo "Building ${architecture}";
      export GOOS="darwin";
      export GOARCH="amd64";
      go build -ldflags "-X github.com/yesnault/blinkstick/cli/blink/update.architecture=${architecture}" -o bin/blink-${architecture};
    fi;
  -  pwd && ls -lart bin

before_deploy:
  - gem install mime-types -v 2.6.2

deploy:
  - provider: releases
    api_key:
      secure: 
    before_deploy: "echo 'ready?' && pwd && ls -lart "
    file: "cli/blink/bin/blink-linux-amd64"
    on:
      condition: "$TRAVIS_OS_NAME = linux"
      tags: true
      repo: yesnault/blinkstick
  - provider: releases
    api_key:
      secure: 
    before_deploy: "echo 'ready?' && pwd && ls -lart cli/blink/bin/"
    file: "cli/blink/bin/blink-darwin-amd64"
    on:
      condition: "$TRAVIS_OS_NAME = osx"
      tags: true
      repo: yesnault/blinkstick
